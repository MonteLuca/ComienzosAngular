<div *ngIf="!pais; else divPais"
    class="alert alert-info">
        Espere por favor...
</div>

<ng-template #divPais>
    
    <div class="row">
        <div class="col-12">
            <h1>Pa√≠s: <small> {{ pais[0].name.common }} </small></h1>
        </div>
    </div>

    <div class="row animate__animated animate__fadeInUp">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais[0].flags.png" alt="" />
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion:</strong> {{pais[0].population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Capital:</strong> {{pais[0].capital}}
                </li>
                <li class="list-group-item">
                    <strong>Region:</strong> {{pais[0].region}}
                </li>
                <li class="list-group-item">
                    <strong>Idioma:</strong> {{pais[0].languages}}
                </li>
                <li class="list-group-item">
                    <strong>Zona Horaria:</strong> {{pais[0].timezones}}
                </li>
            </ul>
        </div>
    </div>
    
</ng-template>
